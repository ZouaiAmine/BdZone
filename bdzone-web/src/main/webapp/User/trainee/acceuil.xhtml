	<ui:define name="content">

		<h:commandButton action="#{loginBean.logout()}" value="logout" />

		<h:form>
			<p:messages autoUpdate="true" />

			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<!-- <p:outputLabel for="console" value="Basic:" />
				<p:selectOneMenu id="console" value="#{questionMB.category}"
					style="width:125px">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItem itemLabel="Xbox One"
						itemValue="#{traineeMB.category}" />
					<f:selectItem itemLabel="PS4" itemValue="#{traineeMB.category}" />
					<f:selectItem itemLabel="Wii U" itemValue="#{traineeMB.category}" />
				</p:selectOneMenu> -->

				<h:selectOneMenu value="#{traineeMB.question.type}">
					<f:selectItems value="#{traineeMB.types}" />
				</h:selectOneMenu>

				<!-- 
				<h3>Responsive</h3>
				<p:selectOneRadio id="type" value="#{traineeMB.category.module}"
					layout="responsive" columns="3">
					<f:selectItem value="#{traineeMB.categories}" itemLabel="category"
						itemValue="category"></f:selectItem>
				</p:selectOneRadio> -->
			</h:panelGrid>




			<!-- <p:commandButton value="Submit" update="display"
				oncomplete="PF('dlg').show()" icon="ui-icon-check" />
 -->
			<p:dialog header="Values" modal="true" showEffect="bounce"
				widgetVar="dlg" resizable="false">
				<p:panelGrid columns="2" id="display" columnClasses="label,value">


					<h:outputText value="Grouping:" />
					<h:outputText value="#{questionMB.category}" />


				</p:panelGrid>
			</p:dialog>
		</h:form>


		<h:form>
			<p:editor id="editor" widgetVar="editorWidget"
				value="#{traineeMB.descriptionQ}" width="600" />

			<h:panelGrid columns="2" style="margin-top: 10px">
				<p:commandButton value="Post" action="#{traineeMB.askQuestion()}"
					update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />

				<!-- <h:commandButton value="post" action="#{traineeMB.askQuestion()}"></h:commandButton> -->
				<p:commandButton value="Clear" type="button"
					onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
			</h:panelGrid>

			<p:dialog header="Your Question is Posted" widgetVar="dlg"
				showEffect="fade" hideEffect="fade">
				<h:outputText id="display" value="#{traineeMB.descriptionQ}"
					escape="false" />
			</p:dialog>
		</h:form>

		<h3>Button Addons</h3>

		<div>
			<div class="ui-g-12 ui-md-4">
				<div class="ui-inputgroup">
					<p:commandButton value="Search" />
					<p:inputText placeholder="Keyword" />
				</div>
			</div>
		</div>

	</ui:define>


</ui:composition>
