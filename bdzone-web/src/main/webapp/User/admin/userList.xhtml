<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/User/admin/NewFile.xhtml">

	<ui:define name="title">Users</ui:define>
	<ui:define name="content">


		<h:body>
			<h:form>
				<p:dataTable value="#{dtBasicView.superVisors}" var="user">
					<p:column headerText="Id">
						<h:outputText value="#{user.id}" />
					</p:column>

					<p:column headerText="Prenom">
						<h:outputText value="#{user.firstName}" />
					</p:column>

					<p:column headerText="Nom">
						<h:outputText value="#{user.lastName}" />
					</p:column>

					<p:column headerText="Telephone">
						<h:outputText value="#{user.EMail}" />
					</p:column>
					<p:column headerText="Category">
						<h:outputText value="#{user.category.categoryType}" />

					</p:column>
					<p:column headerText="Baned">
						<h:outputText value="#{user.baned}" />
					</p:column>
					<p:column headerText="Disable">
						<h:commandButton action="#{supervisorMB.demissionner()}"
							value="Disable" />
					</p:column>

				</p:dataTable>
				<p:separator rendered="true">
					<p:spacer></p:spacer>
				</p:separator>
				<p:separator rendered="true"></p:separator>
				<p:separator rendered="true">
					<p:spacer></p:spacer>
				</p:separator>
				<p:separator rendered="true"></p:separator>
				<p:separator rendered="true"></p:separator>
				<p:separator rendered="true">
					<p:spacer></p:spacer>
				</p:separator>
				<p:separator rendered="true"></p:separator>
				<p:separator rendered="true"></p:separator>

				<p:dataTable value="#{dtBasicView.trainees}" var="trainee">
					<p:column headerText="Id">
						<h:outputText value="#{trainee.id}" />
					</p:column>

					<p:column headerText="Prenom">
						<h:outputText value="#{trainee.firstName}" />
					</p:column>

					<p:column headerText="Nom">
						<h:outputText value="#{trainee.lastName}" />
					</p:column>

					<p:column headerText="Telephone">
						<h:outputText value="#{trainee.EMail}" />
					</p:column>
					<p:column headerText="Baned">
						<h:outputText value="#{trainee.baned}" />
					</p:column>
					<p:column headerText="University">
						<h:outputText value="#{trainee.university}" />
					</p:column>
					<!-- <p:column headerText="Disable">
        <h:commandButton action="#{supervisorMB.demissionner()}" value="Disable" />
    </p:column> -->

				</p:dataTable>

			<p:separator></p:separator>
			<p:separator></p:separator>
			<p:separator></p:separator>
			<p:separator></p:separator>

			<h:form>      
    <p:panel id="panel" header="Search Form" style="margin-bottom:10px;">
        <p:messages id="messages" />
 
        <h:panelGrid columns="4" cellpadding="5">
            <h:outputLabel for="txt1" value="Text 1: *" />
            <p:inputText id="txt1" value="#{supervisorMB.superVisor.login}" required="true" label="Text 1">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="txt1" />
            <h:outputText value="#{supervisorMB.superVisor.login}" />
 
            
           
        </h:panelGrid>
    </p:panel>
 
    <h:panelGrid columns="2">
        <p:commandButton process="@parent:@parent" update="@form" value="Process: @parent:parent (Form)" />
        <p:commandButton process="@form:@child(1):txt1" update="@form" value="Process: @form:@child(1):txt1 (Text 1)" />
    </h:panelGrid>
</h:form>			

			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
