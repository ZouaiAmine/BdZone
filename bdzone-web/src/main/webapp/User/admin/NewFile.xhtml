<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title><ui:insert name="title" /></title>
</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" resizable="false"
			closable="false" collapsible="false">

			<img src="../../images/businessdecision.png" alt="" height="80"
				width="250" />

		</p:layoutUnit>


		<p:layoutUnit position="west" size="270" header="Menu"
			resizable="false" closable="false" collapsible="false">
			<h:form>

				<p:menu toggleable="true" width="300">

					<p:submenu label="Consult Users">
						<p:menuitem value="Consult Supervisors List"
							action="#{loginBean.consultSupervisors()}" />
						<p:menuitem value="Consult Trainees List"
							action="#{loginBean.consultTrainees()}" />
						<p:menuitem value="Consult Questions List"
							action="#{traineeMB.ListerQuestions()}" />
					</p:submenu>
				</p:menu>
				<p:menu>
					<p:submenu label="Action on Users">
						<p:menuitem value="Add Supervisors"
							action="#{subscribtionBean.Subscribe()}" icon="ui-icon-plus
 " />
						<p:menuitem value="Add Trainees"
							action="#{subscribtionBean.Subscribe()}" icon="ui-icon-plus
 " />
						<p:menuitem value="Add Questions"
							action="#{traineeMB.AddQuestionByCateg()}" icon="ui-icon-plus
 " />
					</p:submenu>

					<p:submenu label="Non-Ajax" styleClass="btn btn-large">
						<p:menuitem value="Delete" ajax="false" icon="ui-icon-close"
							styleClass="btn btn-large" />
					</p:submenu>
					<p:submenu label="Navigations">
						<p:menuitem value="External" url="http://www.primefaces.org"
							icon="ui-icon-home" />
						<p:menuitem value="Internal" icon="ui-icon-star" />
					</p:submenu>
				</p:menu>
			</h:form>

		</p:layoutUnit>



		<p:layoutUnit position="center">
			<h:form>

				<div>


					<p:growl id="messages" />

					<p:menubar>
						<p:menuitem value="Home" url="/User/admin/acceuil.jsf"
							icon="ui-icon-home" />
						<p:menuitem value="Profile" url="/Profile.jsf"
							icon="ui-icon-person" />
						<p:menuitem value="Edit Profile" url="/Profile.jsf"
							icon="ui-icon-arrowrefresh-1-w" />

						<p:menuitem value="Disable" action="#{loginBean.DisableAccount()}"
							icon="ui-icon-locked" />

						<f:facet name="options">
							<p:inputText style="margin-right:10px" placeholder="Search" />
							<p:commandButton action="#{questionMB.deleteQuestion()}"
								value="Search" icon="ui-icon-extlink" />


						</f:facet>
					</p:menubar>
				</div>
			</h:form>

			<ui:insert name="content">

			</ui:insert>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
