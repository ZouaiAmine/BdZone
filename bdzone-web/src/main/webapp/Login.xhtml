<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
    </h:head>
    
 <h:body>
        <h:form>
            
            <p:growl autoUpdate="true"/>
            
            <div  class="centerDiv" style="width: 400px">
                <p:panel>
                    <f:facet name="header">Login</f:facet>
            <h:panelGrid columns="2">
                Login:
                <h:inputText id="txLogin" value="#{loginBean.login}" required="true" label="login"
                             />
                Password:
                <h:inputSecret id="txSenha" value="#{loginBean.password}" required="true" label="PAssword"
                               />
                
            </h:panelGrid>
                    <p:commandButton value="submit" action="#{loginBean.doLogin()}" ajax="false"/>
                </p:panel>
            </div>
        </h:form>
        
        <h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel for="firstName" value="FirstNAme :" />
        <p:inputMask id="firstName" value="#{subscribtionBean.firstName}"/>
 
        <p:outputLabel for="lastName" value="LAstNAme :" />
        <p:inputMask id="lastName" value="#{subscribtionBean.lastName}"/>
 
        <p:outputLabel for="eMail" value="eMail:" />
        <p:inputMask id="eMail" value="#{subscribtionBean.eMail}"/>
 
        <p:outputLabel for="login" value="login:" />
        <p:inputMask id="login" value="#{subscribtionBean.login}" mask="99-9999999"/>
 
        <p:outputLabel for="password" value="password :" />
        <p:inputMask id="password" value="#{subscribtionBean.password}" mask="999-99-9999"/>
 
        <p:outputLabel for="university"  value="university: " />
        <p:inputMask id="university" value="#{subscribtionBean.university}" mask="a*-999-a999"/>
 
        <p:commandButton value="Reset" type="reset" />
        <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()"/>
    </h:panelGrid>
 
    <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade"> 
        <p:panelGrid id="display" columns="2" columnClasses="label,value">
 <!--            <h:outputText value="firstName " />
            <h:outputText id="firstName" value="#{subscribtionBean.firstName}" />
 
            <h:outputText value="lastName " />
            <h:outputText id="lastName" value="#{subscribtionBean.lastName}" />
 
            <h:outputText value="eMail" />
            <h:outputText id="eMail" value="#{subscribtionBean.eMail}"/>
 
            <h:outputText value="login " />
            <h:outputText id="login" value="#{subscribtionBean.login}" />
 
            <h:outputText value="password " />
            <h:outputText id="password" value="#{subscribtionBean.password}" />
 
            <h:outputText value="university: " />
            <h:outputText id="university" value="#{subscribtionBean.university}" /> -->
        </p:panelGrid>
    </p:dialog>
</h:form>
        
    </h:body>
</html>
