<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title><ui:insert name="title" /></title>
</h:head>


<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" resizable="false"
			closable="false" collapsible="false">

			<img src="../../images/businessdecision.png" alt="" height="80"
				width="120" />

		</p:layoutUnit>


		<p:layoutUnit position="west" size="200" header="Menu"
			resizable="false" closable="false" collapsible="false">
			<h:form>


				<p:menu toggleable="true" width="200">
					<p:submenu label="Ask about JAVA">
						<p:menuitem value="JAVA EE" icon="ui-icon-disk" />
						<p:menuitem value="JAVA SE"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Consult Tree Service"
							icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:submenu label="Non-Ajax">
						<p:menuitem value="Delete" ajax="false" icon="ui-icon-close" />
					</p:submenu>
					<p:submenu label="Navigations">
						<p:menuitem value="External" url="http://www.primefaces.org"
							icon="ui-icon-home" />
						<p:menuitem value="Internal" icon="ui-icon-star" />
					</p:submenu>
				</p:menu>
			</h:form>

		</p:layoutUnit>



		<p:layoutUnit position="center">
			<h:form>
				<div>Welcome</div>
				<div>


					<p:growl id="messages" />

					<p:menubar>
						<p:menuitem value="Home" url="/User/Admin/Dashboard.jsf"
							icon="ui-icon-home" />
						<p:menuitem value="Profile" url="/Profile.jsf"
							icon="ui-icon-person" />
						<p:menuitem value="Edit Profile" url="/Profile.jsf"
							icon="ui-icon-arrowrefresh-1-w" />

						<p:menuitem value="Disable" icon="ui-icon-locked" />

						<f:facet name="options">
							<p:inputText style="margin-right:10px" placeholder="Search" />
							<p:commandButton value="Logout" icon="ui-icon-extlink" />


						</f:facet>
					</p:menubar>
				</div>
			</h:form>
			<h:form> 
    <p:growl id="growl" showDetail="true" sticky="true" />  
 
    <p:panel header="Growl">  
        <h:panelGrid columns="2" cellpadding="5">  
            <p:outputLabel for="msg" value="Message:" />   
            <p:inputText id="msg" value="#{growlView.message}" required="true" />  
        </h:panelGrid>  
 
        <p:commandButton value="Save" actionListener="#{growlView.saveMessage}" update="growl" />  
    </p:panel> 
</h:form>  

			<ui:insert name="content">

			</ui:insert>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
