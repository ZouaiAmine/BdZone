		<ui:define name="content">
		<!-- lister les employes -->
		<h:form>
			<h:dataTable rendered="#{traineeMB.renderList}" border="2"
				value="#{traineeMB.trainees}" var="e">
				<f:facet name="Liste d'trainees"></f:facet>
				<h:column>
					<f:facet name="header">CIN</f:facet>
					<h:outputText value="#{e.EMail}" />
				</h:column>
				<h:column>
					<f:facet name="header">nom</f:facet>
					<h:outputText value="#{e.lastName}" />
				</h:column>
				<!-- <h:column>
					<f:facet name="header">demissionner</f:facet>
					<h:commandButton action="#{gererEmployeBean.demissionner(e)}"
						value="demissionner" />
				</h:column> -->
				<h:column>
					<f:facet name="header">Mise a jour</f:facet>
					<h:commandButton value="mise Ã  jour">
						<f:setPropertyActionListener value="#{e}"
							target="#{traineeMB.trainee}" />
						<f:setPropertyActionListener value="true"
							target="#{traineeMB.renderUpdateForm}"></f:setPropertyActionListener>
					</h:commandButton>
				</h:column>

			</h:dataTable>
		</h:form>

		<h:form>
			<h:commandButton value="Afficher formulaire ajout">
				<f:setPropertyActionListener value="true"
					target="#{traineeMB.renderAddForm}" />
			</h:commandButton>
		</h:form>

		<!-- ajouter un empl -->
		<h:form rendered="#{traineeMB.renderAddForm}">
			<h:panelGrid columns="2">
				<h:outputLabel value="CIN" />
				<h:inputText value="#{traineeMB.trainee.EMail}" />

				<h:outputLabel value="login" />
				<h:inputText value="#{traineeMB.trainee.firstName}" />

				<h:outputLabel value="nom" />
				<h:inputText value="#{traineeMB.trainee.lastName}" />
				<h:commandButton action="#{traineeMB.ajouterTrainee()}"
					value="Ajouter" />
			</h:panelGrid>
		</h:form>
		<!-- modifier un emplo -->
		<h:form rendered="#{traineeMB.renderUpdateForm}">
					<h:panelGrid columns="2">
						<h:outputLabel value="CIN" />
						<h:inputText value="#{traineeMB.email}" />

						<h:outputLabel value="login" />
						<h:inputText value="#{traineeMB.firstName}" />
						<h:outputLabel value="nom" />
						<h:inputText value="#{traineeMB.lastName}" />
						<h:commandButton action="#{traineeMB.update()}"
							value="Modifier" />
					</h:panelGrid>
				</h:form>

	</ui:define>
