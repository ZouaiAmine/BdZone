<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/login/TemplateLogin.xhtml">
	<ui:define name="content">
		<h:form id="auth-form">
			<p:growl autoUpdate="true"></p:growl>
			   <h:panelGrid>
			 
			    <p:outputLabel for="type" value="Type:" />
        <p:selectOneRadio id="type" value="#{subscribtionBean.type}">
            <f:selectItem itemLabel="Trainee" itemValue="Traine" />
            <f:selectItem itemLabel="SuperVisor" itemValue="Supervisor" />
            
        </p:selectOneRadio></h:panelGrid>
			<div class="col.s12 input-field">
			              
				<h:inputText id="username" required="true"
					requiredMessage="username is required"
					value="#{subscribtionBean.login}" />
				<h:outputLabel for="usrname" value="username" />
			</div>
			<div class="col.s12 input-field">
				<h:inputText id="firstname" required="true"
					requiredMessage="firstname is required"
					value="#{subscribtionBean.firstName}" />
				<h:outputLabel for="firstname" value="firstname" />
			</div>
			<div class="col.s12 input-field">
				<h:inputText id="lastName" required="true"
					requiredMessage="lastName is required"
					value="#{subscribtionBean.lastName}" />
				<h:outputLabel for="lastName" value="lastName" />
			</div>
			<div class="col.s12 input-field">
				<h:inputText id="EMail" required="true"
					requiredMessage="EMail is required"
					value="#{subscribtionBean.eMail}" />
				<h:outputLabel for="EMail" value="EMail" />
			</div>

			<div class="col.s12 input-field">
				<h:inputText id="password" required="true"
					requiredMessage="password is required"
					value="#{subscribtionBean.password}" />
				<h:outputLabel for="password" value="password" />
			</div>
			<div class="col.s12 input-field">
				<!-- <h:outputLabel value="type" /> -->
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				
				</h:panelGrid>
			</div>
			<div class="col.s12 input-field">
				
				
					
				<p:commandButton action="#{subscribtionBean.regtr()}"
					value="Register" styleClass="btn btn-large"/>
				<p:resizable></p:resizable>	
					
				<!-- <h:remoteCommand name="rc" update="msgs"
					actionListener="#{remotemsg.execute()}" /> -->

				<p:growl id="msgs" showDetail="true" />
				<p:commandButton action="#{subscribtionBean.regtr()}" type="button" onclick="rc()" value="Register" styleClass="btn btn-large"
					icon="ui-icon-refresh" />

			</div>


		</h:form>
	</ui:define>
</ui:composition>
