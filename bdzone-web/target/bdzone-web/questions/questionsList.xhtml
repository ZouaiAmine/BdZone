
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	template="/userTemplate.xhtml">

	<ui:define name="content">


		<h:form>

			<p:growl id="growl" sticky="true" showDetail="true" />

			<p:wizard flowListener="#{wizard.onFlowProcess}">
				<p:tab id="personal" title="Personal">
					<p:panel header="Personal Details">
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Description: *" />
							<p:inputText value="#{wizard.descriptionQ}"
								required="true" label="Description" />

							<h:outputText value="Skip to last: " />
							<h:selectBooleanCheckbox value="#{wizard.skip}" />
						</h:panelGrid>
					</p:panel>
				</p:tab>
				
        <p:tab id="address" title="Address">
            <p:panel header="Address Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                   
 
                    <h:outputText value="Type: " />
                    <p:inputText value="#{wizard.descriptionQ}" />
 
                  
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{wizard.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>

				<p:tab id="contact" title="Contact">
            <!-- <p:panel header="Contact Information">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Email: *" />
                    <p:inputText value="#{wizard.question.trainee.EMail}" required="true" label="Email"/>
 
                  
                  
                </h:panelGrid>
            </p:panel> -->
        </p:tab>

				<p:tab id="confirm" title="Confirmation">
					<p:panel header="Confirmation">
						<h:panelGrid id="confirmation" columns="3"
							columnClasses="grid,grid,grid">
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Desc " />
								<h:outputText value="#{wizard.descriptionQ}"
									styleClass="outputLabel" />

								<h:outputText value="Type " />
								<h:outputText value="#{wizard.question.trainee.login}"
									styleClass="outputLabel" />

							</h:panelGrid>
				<!-- 			
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Street: " />
                        <h:outputText value="#{wizard.question.type}" styleClass="outputLabel"/>
 
                        <h:outputText value="Postal: " />
                        <h:outputText value="#{wizard.question.descriptionQ}" styleClass="outputLabel"/>
 
                     </h:panelGrid> -->

							  <!-- <h:panelGrid columns="2" columnClasses="label, value">
                       
                        <h:outputText value="Phone " />
                        <h:outputText value="#{wizard.question.trainee.EMail}" styleClass="outputLabel"/>
 
                        <h:outputText value="Info: " />
                        <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid> -->
						</h:panelGrid>

						<p:commandButton value="Submit" actionListener="#{wizard.save()}" action="#{wizard.askQuestion()}"
							update="growl" process="@this" />
					</p:panel>
				</p:tab>
			</p:wizard>

		</h:form>


	</ui:define>


</ui:composition>
